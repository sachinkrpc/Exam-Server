<!DOCTYPE html>
<html>
<head>
    <title>Student Login - Exam Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exam Portal</h1>
            <nav>
                <a href="/studentlogin">Student Login</a>
                <a href="/register">Register as Student</a>
            </nav>
        </header>
        
        <main>
            <div class="card">
                <h2 class="text-center">Student Login</h2>
                <div th:if="${error}" class="alert alert-error text-center mb-2">
                    <span th:text="${error}"></span>
                </div>
                <form action="/studentlogin" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit">Login</button>
                    </div>
                </form>
                
                <p class="text-center mt-2">
                    Don't have an account? <a href="/register" class="btn">Register as Student</a>
                </p>
            </div>
        </main>
        
        <footer>
            <p>&copy; Sachin Kumar</p>
        </footer>
    </div>
</body>
</html>
