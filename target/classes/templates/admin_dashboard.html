<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Exam Portal</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Exam Portal</h1>
            <nav>
                <a href="/admin/dashboard">Dashboard</a>
                <a href="/admin/users">Users</a>
                <a href="/admin/quizzes">Quizzes</a>
                <a href="/logout">Logout</a>
            </nav>
        </header>
        
        <main>
            <h2 class="text-center">Admin Dashboard</h2>
            
            <!-- Success/Error Messages -->
            <div th:if="${param.success}" class="alert alert-success" th:text="${param.success}"></div>
            <div th:if="${param.error}" class="alert alert-error" th:text="${param.error}"></div>
            
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Manage Users</h3>
                    <p>Add, edit, and delete user accounts</p>
                    <a href="/admin/users" class="btn">Go to Users</a>
                </div>
                
                <div class="dashboard-card">
                    <h3>Manage Quizzes</h3>
                    <p>Create and manage quiz content</p>
                    <a href="/admin/quizzes" class="btn">Go to Quizzes</a>
                </div>
                
                <div class="dashboard-card">
                    <h3>Manage Exam</h3>
                    <p>Start or delete examinations</p>
                    <a href="/admin/exammanage" class="btn">Go to Manage Exam</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; Sachin Kumar</p>
        </footer>
    </div>
</body>
</html>
